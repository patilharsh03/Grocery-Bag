
{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>View List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        
    </head>
    <body>
        <div class="container mt-5">
            <!-- top -->
            <div class="row">
                <div class="col-lg-6">
                    <h1>View Grocery List</h1>
                    <a href="{% url 'create-grocery' %}">Add Item</a>
                </div>
                <div class="col-lg-6 float-right">
                    <div class="row">
                        <div class="col-lg-8">
                            <!-- Date Filtering-->
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-lg-4">
                            <input type="submit" class="btn btn-danger" value="filter">
                        </div>
                    </div>
                </div>
            </div>
            <!-- // top -->
            <!-- Grocery Cards -->
            <div class="row mt-4">
                <!--- -->
                <!-- Loop This -->
                {% for grocery in groceries %}
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">{{grocery.item_name}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">{{grocery.item_quantity}}</h6>
                          <p class="text-success">{{grocery.choose}}</p>
                          {% comment %} <a href="{% url 'grocery' grocery.id %}">View</a> {% endcomment %}
                          <a href="{% url 'update-grocery' grocery.id %}">Update</a>
                          <a href="{% url 'delete-grocery' grocery.id %}">Delete</a>
                        </div>
                      </div>
                      
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
